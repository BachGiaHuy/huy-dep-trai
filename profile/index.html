        <header class="header">

            <div class="content___left">

                    <p>Bach Gia Huy</p>
                </div>
                <div class="user__position">

                <div class="user__analysis">

                        <p>780</p>

                        <p>45</p>

            <div class="content__right">

                    <ul class="content__menu">
                        <!-- Menu -->
                        <li class="link">
                            <a href="#">Photos</a>
                        </li>
                        <li class="link">
                            <a href="#">Videos</a>
                        </li>
                        <li class="link">
                            <a href="#">Notifications</a>
                        </li>
                        <li class="link">
                            <a href="#">Games</a>
                        </li>
                    </ul>

                    <!-- Follow button -->

                    <button class="btn__follow">Follow</button>
                </div>


                <!-- Content Body -->
                <div class="content__bottom">
                    <ul class="list__photos">
                        <li class="photo__item">
                            <img src="./images/img-1.png" alt="">

                        <li class="photo__item">

                        <li class="photo__item">

                        <li class="photo__item">
